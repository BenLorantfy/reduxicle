environment: &env
  CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
  CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
  TZ: "/usr/share/zoneinfo/America/Toronto"

defaults: &defaults
  working_directory: ~/reduxicle
  environment:
    <<: *env
  docker:
    - image: circleci/node:8

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dep-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dep-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
              - "node_modules"
              - "packages/reduxicle-core/node_modules"
              - "packages/reduxicle-dialog/node_modules"
              - "packages/reduxicle-react-router/node_modules"
              - "packages/reduxicle-redux-form/node_modules"
      - run:
          name: Check Changes
          command: |
            echo "Comparing these commits: ${CIRCLE_COMPARE_URL##http*/}"
            for folder in `git log --format="" --name-only ${CIRCLE_COMPARE_URL##http*/} | cut -d"/" -f2 | sort -u`; do
                echo "contents in $folder were modified"
                #this would be a call to specific testing, etc on changed directory
            done
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to build
          command: cp -R /tmp/workspace/. .
      - run:
          name: Build
          environment:
            NODE_ENV: production
          command: yarn build --core
      - persist_to_workspace:
          root: .
          paths:
            - .
  build-non-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to build
          command: cp -R /tmp/workspace/. .
      - run:
          name: Build
          environment:
            NODE_ENV: production
          command: yarn build --non-core
  test-core:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-core yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_core
  test-dialog:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-dialog yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_dialog
  test-react-router:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-react-router yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_react_router
  test-redux-form:
    <<: *defaults
    parallelism: 1
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Prepare to test
          command: cp -R /tmp/workspace/. .
      - run:
          name: Test
          command: TEST_PACKAGE=reduxicle-redux-form yarn test
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash) -F reduxicle_redux_form
workflows:
  version: 2
  workflow:
    jobs:
      - prepare
      - build-core:
          requires:
            - prepare        
      - build-non-core:
          requires:
            - build-core
      - test-core:
          requires:
            - prepare
      - test-dialog:
          requires:
            - build-core
      - test-react-router:
          requires:
            - build-core
      - test-redux-form:
          requires:
            - build-core
